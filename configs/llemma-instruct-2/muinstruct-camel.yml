   "fp32_allreduce": true,

   "decay_lr_to": 0.1,
   "distributed_backend": "nccl",
   "lr_decay_style": "cosine",
   "warmup_iters": 1,
   "checkpoint_factor": 100,
   "eval_interval": 50,
   "eval_iters": 1,

   "log_interval": 1,
   "steps_per_print": 1,
   "wall_clock_breakdown": true,

