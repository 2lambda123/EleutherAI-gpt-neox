   "partition_activations": true,
   "synchronize_each_layer": true,

   "gradient_clipping": 1,
   "gradient_accumulation_steps": 1,
   "weight_decay": 0.1,
   "hidden_dropout": 0,
   "attention_dropout": 0,
    
   "precision": "bfloat16",
   "bf16": {
       "enabled": true,
   }, 
